{% extends 'base.html' %}

{% block title %}النماذج{% endblock %}

{% block content %}
<style>
    .table-pretty {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .table-pretty th, .table-pretty td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center; /* Center the text */
    }
    
    .table-pretty th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
    }
    
    .table-pretty tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .table-pretty tr:hover {
        background-color: #f1f1f1;
    }
    
    .table-pretty th, .table-pretty td {
        transition: background-color 0.3s ease;
    }
    
    .table-pretty th:first-child, .table-pretty td:first-child {
        border-left: none;
    }
    
    .table-pretty th:last-child, .table-pretty td:last-child {
        border-right: none;
    }
    .box-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .box {
            display: block;
            width: 100px;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #45a049;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 150px;
            text-align: center;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-content {
            padding: 20px;
        }

        .card:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }
    </style>
<div class="container pis-container">
    <h1 style="margin-bottom: 20px;"><i class="fas fa-building"></i> النماذج</h1>
    <div class="btn-group mb-3" role="group">
        <a href="{% url 'managers_list' %}" class="btn btn-primary"><i class="fas fa-people-arrows"></i> قائمة المسؤولين</a>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const docxNameField = document.querySelector('select[name="docx_name"]');
        const additionalFields = document.getElementById('additional-fields');
    
        docxNameField.addEventListener('change', function() {
            if (this.value === 'doc2') {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        });
    });
    </script>
</div>
</div>
{% endblock %}
