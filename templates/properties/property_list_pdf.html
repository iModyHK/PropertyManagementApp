<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>قائمة الوحدات السكنية PDF</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Tajawal', sans-serif;
                direction: rtl;
                text-align: right;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: right;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
<body>
    <h1>الوحدات السكنية</h1>
    <p>آخر تحديث : {{ last_update }}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>الحي</th>
                <th>الوحدة</th>
                <th>الحالة</th>
                <th>عدد الطوابق</th>
                <th>النوع</th>
                <th>القطاع</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
                <tr>
                    <td>{{ property.cluster }}</td>
                    <td>{{ property.villa }}</td>
                    <td>{{ property.status }}</td>
                    <td>{{ property.floors }}</td>
                    <td>{{ property.type }}</td>
                    <td>{{ property.sector }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
